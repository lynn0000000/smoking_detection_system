    <script>
        // è¨­å®š API åŸºç¤è·¯å¾‘
        const API_BASE = window.location.origin;
        let violations = [];
        let currentImageIndex = 0;
        let authToken = localStorage.getItem('authToken') || '';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            loadViolations();
            loadStatistics();
            loadCameras();
            
            // è¨­å®šæ—¥æœŸé è¨­å€¼
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
            const lastWeek = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            document.getElementById('startDate').value = lastWeek;
        });

        // åˆå§‹åŒ–é é¢
        function initializePage() {
            // æª¢æŸ¥èªè­‰
            if (!authToken) {
                // å¦‚æœæ²’æœ‰ tokenï¼Œé¡¯ç¤ºç™»å…¥æç¤º
                document.getElementById('violationsContainer').innerHTML = `
                    <div class="no-data">
                        <h2>è«‹å…ˆç™»å…¥</h2>
                        <p>è«‹å…ˆç™»å…¥ç³»çµ±ä»¥æŸ¥çœ‹é•è¦è¨˜éŒ„</p>
                        <button class="btn" onclick="window.location.href='/login'">å‰å¾€ç™»å…¥</button>
                    </div>
                `;
                return false;
            }
            return true;
        }

        // è¼‰å…¥é•è¦è¨˜éŒ„
        async function loadViolations() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/api/detections?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.status === 401) {
                    // Token éæœŸæˆ–ç„¡æ•ˆ
                    localStorage.removeItem('authToken');
                    initializePage();
                    return;
                }

                if (!response.ok) throw new Error('è¼‰å…¥å¤±æ•—');

                violations = await response.json();
                displayViolations(violations);
            } catch (error) {
                console.error('è¼‰å…¥é•è¦è¨˜éŒ„å¤±æ•—:', error);
                // ä½¿ç”¨æ¸¬è©¦è³‡æ–™
                violations = generateTestData();
                displayViolations(violations);
            }
        }

        // ç”¢ç”Ÿæ¸¬è©¦è³‡æ–™ï¼ˆé–‹ç™¼ç”¨ï¼‰
        function generateTestData() {
            const cameras = ['å¤§é–€å…¥å£', 'å¸è¸å€', 'åœè»Šå ´', 'å¾Œé–€'];
            const locations = ['ä¸€æ¨“', 'äºŒæ¨“', 'æˆ¶å¤–', 'åœ°ä¸‹å®¤'];
            const testData = [];
            
            for (let i = 0; i < 12; i++) {
                const date = new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000);
                testData.push({
                    id: i + 1,
                    timestamp: date.toISOString(),
                    camera_name: cameras[Math.floor(Math.random() * cameras.length)],
                    location: locations[Math.floor(Math.random() * locations.length)],
                    has_person: true,
                    has_cigarette: true,
                    is_smoking: true,
                    confidence: 0.75 + Math.random() * 0.2,
                    screenshot_path: Math.random() > 0.3 ? `screenshots/violation_${i + 1}_${date.getTime()}.jpg` : null
                });
            }
            return testData;
        }

        // é¡¯ç¤ºé•è¦è¨˜éŒ„
        function displayViolations(data) {
            const container = document.getElementById('violationsContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h2>ğŸ‰ æ²’æœ‰é•è¦è¨˜éŒ„</h2>
                        <p>ç›®å‰æ²’æœ‰åµæ¸¬åˆ°ä»»ä½•å¸è¸é•è¦è¡Œç‚º</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'violations-grid';
            
            data.forEach((violation, index) => {
                const card = createViolationCard(violation, index);
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        // å»ºç«‹é•è¦å¡ç‰‡
        function createViolationCard(violation, index) {
            const card = document.createElement('div');
            card.className = 'violation-card';
            
            const date = new Date(violation.timestamp);
            const formattedDate = date.toLocaleString('zh-TW');
            const confidencePercent = (violation.confidence * 100).toFixed(1);
            
            card.innerHTML = `
                <div class="violation-image" onclick="openModal(${index})">
                    ${violation.screenshot_path ? 
                        `<img src="${API_BASE}/api/${violation.screenshot_path}" alt="é•è¦æˆªåœ–" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>ç„¡æ³•è¼‰å…¥åœ–ç‰‡</div>'">
                         <div class="violation-status">é•è¦åµæ¸¬</div>` :
                        `<div class="no-image">
                            <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                            </svg>
                            <span style="margin-left: 10px;">ç„¡æˆªåœ–</span>
                        </div>`
                    }
                </div>
                
                <div class="violation-details">
                    <div class="violation-header">
                        <div>
                            <div class="violation-title">${violation.camera_name}</div>
                            <div class="violation-time">${formattedDate}</div>
                        </div>
                    </div>
                    
                    <div class="violation-info">
                        <div class="info-item">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                            </svg>
                            ${violation.location || 'æœªè¨­å®šä½ç½®'}
                        </div>
                        <div class="info-item">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                            </svg>
                            ä¿¡å¿ƒåº¦: ${confidencePercent}%
                        </div>
                    </div>
                    
                    <div class="violation-actions">
                        ${violation.screenshot_path ? 
                            `<button class="action-btn" onclick="viewFullImage(${index})">
                                <svg fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                é è¦½
                            </button>
                            <button class="action-btn" onclick="downloadImage('${violation.screenshot_path}', '${violation.camera_name}_${date.getTime()}.jpg')">
                                <svg fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                                ä¸‹è¼‰
                            </button>` :
                            `<button class="action-btn" disabled style="cursor: not-allowed; opacity: 0.5;">
                                ç„¡æˆªåœ–å¯ç”¨
                            </button>`
                        }
                    </div>
                </div>
            `;
            
            return card;
        }

        // é–‹å•Ÿåœ–ç‰‡é è¦½
        function openModal(index) {
            const violation = violations[index];
            if (!violation.screenshot_path) {
                alert('æ­¤è¨˜éŒ„æ²’æœ‰æˆªåœ–');
                return;
            }
            
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            modalImg.src = `${API_BASE}/api/${violation.screenshot_path}`;
            modalInfo.textContent = `${violation.camera_name} - ${new Date(violation.timestamp).toLocaleString('zh-TW')}`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // æŸ¥çœ‹å®Œæ•´åœ–ç‰‡
        function viewFullImage(index) {
            openModal(index);
        }

        // é—œé–‰é è¦½
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ä¸Šä¸€å¼µåœ–ç‰‡
        function prevImage() {
            let newIndex = currentImageIndex - 1;
            while (newIndex >= 0 && !violations[newIndex].screenshot_path) {
                newIndex--;
            }
            if (newIndex >= 0) {
                openModal(newIndex);
            }
        }

        // ä¸‹ä¸€å¼µåœ–ç‰‡
        function nextImage() {
            let newIndex = currentImageIndex + 1;
            while (newIndex < violations.length && !violations[newIndex].screenshot_path) {
                newIndex++;
            }
            if (newIndex < violations.length) {
                openModal(newIndex);
            }
        }

        // ä¸‹è¼‰åœ–ç‰‡
        async function downloadImage(path, filename) {
            try {
                const response = await fetch(`${API_BASE}/api/${path}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) throw new Error('ä¸‹è¼‰å¤±æ•—');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('ä¸‹è¼‰å¤±æ•—ï¼š' + error.message);
            }
        }

        // è¼‰å…¥çµ±è¨ˆè³‡æ–™
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/api/statistics`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalCount').textContent = stats.total_detections || 0;
                    document.getElementById('todayCount').textContent = stats.today_detections || 0;
                    document.getElementById('cameraCount').textContent = stats.total_cameras || 0;
                } else {
                    // ä½¿ç”¨æ¸¬è©¦è³‡æ–™
                    document.getElementById('totalCount').textContent = violations.length;
                    document.getElementById('todayCount').textContent = Math.floor(violations.length / 3);
                    document.getElementById('cameraCount').textContent = 4;
                }
                
                // è¨ˆç®—å¹³å‡ä¿¡å¿ƒåº¦
                if (violations.length > 0) {
                    const avgConf = violations.reduce((sum, v) => sum + v.confidence, 0) / violations.length;
                    document.getElementById('avgConfidence').textContent = (avgConf * 100).toFixed(0) + '%';
                }
            } catch (error) {
                console.error('è¼‰å…¥çµ±è¨ˆè³‡æ–™å¤±æ•—:', error);
            }
        }

        // è¼‰å…¥æ”å½±æ©Ÿåˆ—è¡¨
        async function loadCameras() {
            try {
                const response = await fetch(`${API_BASE}/api/cameras`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const cameras = await response.json();
                    const select = document.getElementById('cameraFilter');
                    cameras.forEach(camera => {
                        const option = document.createElement('option');
                        option.value = camera.id;
                        option.textContent = camera.camera_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('è¼‰å…¥æ”å½±æ©Ÿåˆ—è¡¨å¤±æ•—:', error);
            }
        }

        // å¥—ç”¨ç¯©é¸
        function applyFilters() {
            const cameraId = document.getElementById('cameraFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let filtered = [...violations];
            
            if (cameraId) {
                filtered = filtered.filter(v => v.camera_id == cameraId);
            }
            
            if (startDate) {
                const start = new Date(startDate);
                filtered = filtered.filter(v => new Date(v.timestamp) >= start);
            }
            
            if (endDate) {
                const end = new Date(endDate + 'T23:59:59');
                filtered = filtered.filter(v => new Date(v.timestamp) <= end);
            }
            
            displayViolations(filtered);
        }

        // é‡ç½®ç¯©é¸
        function resetFilters() {
            document.getElementById('cameraFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            displayViolations(violations);
        }

        // åŒ¯å‡ºè³‡æ–™
        function exportData() {
            const csvContent = generateCSV(violations);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `violations_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ç”¢ç”Ÿ CSV
        function generateCSV(data) {
            const headers = ['ID', 'æ™‚é–“', 'æ”å½±æ©Ÿ', 'ä½ç½®', 'åµæ¸¬åˆ°äºº', 'åµæ¸¬åˆ°é¦™è¸', 'å¸è¸ä¸­', 'ä¿¡å¿ƒåº¦', 'æˆªåœ–è·¯å¾‘'];
            const rows = data.map(v => [
                v.id,
                new Date(v.timestamp).toLocaleString('zh-TW'),
                v.camera_name,
                v.location || '',
                v.has_person ? 'æ˜¯' : 'å¦',
                v.has_cigarette ? 'æ˜¯' : 'å¦',
                v.is_smoking ? 'æ˜¯' : 'å¦',
                (v.confidence * 100).toFixed(1) + '%',
                v.screenshot_path || 'ç„¡'
            ]);
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');
            
            // åŠ å…¥ BOM ä»¥æ”¯æ´ä¸­æ–‡
            return '\uFEFF' + csvContent;
        }

        // ESC éµé—œé–‰ modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                if (document.getElementById('imageModal').classList.contains('active')) {
                    prevImage();
                }
            } else if (e.key === 'ArrowRight') {
                if (document.getElementById('imageModal').classList.contains('active')) {
                    nextImage();
                }
            }
        });

        // é»æ“Š modal èƒŒæ™¯é—œé–‰
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('imageModal')) {
                closeModal();
            }
        });
    </script>
